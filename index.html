<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unife Followers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="1316">1316</div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5310">5310</div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="36000">36000</div>
        <span>Facebook Fans</span>
    </div>

    <script src="https://kit.fontawesome.com/bce1b3f560.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
